<p>Zaladowane</p>
<form 
#editForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="save()">
<div *ngIf="model">
  <input class="form-control mr-sm-2" type="text" name="imie" placeholder="imie" required [(ngModel)]="model.imie">
  <input class="form-control mr-sm-2" type="text" name="nazwisko" placeholder="nazwisko" required [(ngModel)]="model.nazwisko">
  <input class="form-control mr-sm-2" type="text" name="pesel" placeholder="pesel" required [(ngModel)]="model.pesel" maxlength="11">
  <select name="adresId" [(ngModel)]="model.adresId">
      <option value="" disabled>Puste</option>    
      <option *ngFor="let adr of adres" [value]="adr.id">
          {{" Miasto: " + adr.miasto + " Ulica: "  + adr.ulica + " Numer Domu: " + adr.nrDomu + " Numer mieszkania: " + adr.nrMieszkania}}
      </option>
  </select>
  <button [disabled]="!editForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Edytuj</button>
</div>
</form>
